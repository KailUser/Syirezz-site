<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCs Gallery</title>
    <link rel="stylesheet" href="/gallery_ocs/style_gallery.css">
</head>
<body>
    <h1 class="title" id="title"></h1>
    <div class="gallery">
        <div class="gallery-item">
            <h1>LightJaw</h1>
            <img src="/assets/ocs/LightJaw_preview.png" alt="OC">
        </div>
        <div class="gallery-item">
            <h1>Cassy</h1>
            <img src="/assets/ocs/Cassy_preview.png" alt="OC">
        </div>
        <div class="gallery-item">
            <h1>PsycoPump</h1>
            <img src="/assets/ocs/PsycoPump_preview.png" alt="OC">
        </div>
        <div class="gallery-item">
            <h1>Eclipse & Solace</h1>
            <img src="/assets/ocs/ES_preview.png" alt="OC">
        </div>
    </div>

    <div class="preview_show">
        <img src="" id="preview">
        <p>Press ESC to exit</p>
    </div>
</body>
<script src="/gallery_ocs/preview_show.js"></script>
<script src="/gallery_ocs/jumping_text.js"></script>
</html>
